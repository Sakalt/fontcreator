<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Creator</title>
    <style>
        canvas { border: 1px solid black; }
        .toolbar { margin-bottom: 10px; }
        .editor { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Font Creator</h1>
    <div class="toolbar">
        <button id="addSlot">Add Slot</button>
        <button id="saveGlyph">Save Glyph</button>
        <button id="editGlyph">Edit Glyph</button>
        <input type="text" id="charInput" placeholder="Enter character">
    </div>
    <canvas id="mainCanvas" width="800" height="600"></canvas>
    <div class="editor">
        <h2>Edit Glyph</h2>
        <canvas id="editorCanvas" width="800" height="600" style="display:none;"></canvas>
    </div>
    <script src="fontCreator.js"></script>
</body>
</html>
